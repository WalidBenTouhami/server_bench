name: Deploy Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
        continue-on-error: true
      
      - name: Check Pages Status
        if: steps.pages.outcome == 'failure'
        run: |
          echo "::warning::GitHub Pages is not enabled for this repository."
          echo "::warning::To enable Pages: Go to Settings > Pages > Source > Select 'GitHub Actions'"
          echo "::warning::Skipping deployment."
          exit 0

      - name: Prepare docs
        if: steps.pages.outcome == 'success'
        run: |
          mkdir -p public
          if [ -d docs ]; then
            cp -r docs/* public/ 2>/dev/null || true
          fi
          cp README.md public/README.md 2>/dev/null || true

      - uses: actions/upload-pages-artifact@v3
        if: steps.pages.outcome == 'success'
        with:
          path: public/

      - name: Deploy to GitHub Pages
        if: steps.pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
