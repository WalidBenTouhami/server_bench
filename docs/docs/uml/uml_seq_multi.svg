<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="680">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <text x="20" y="40" font-size="26" font-weight="bold">
    UML Sequence â€” Serveur TCP Multi-thread (Dispatcher + Workers)
  </text>

  <!-- Lifelines -->
  <text x="100" y="80" font-size="20">Client</text>
  <line x1="130" y1="110" x2="130" y2="650" stroke="black" stroke-dasharray="4,4"/>

  <text x="450" y="80" font-size="20">Dispatcher</text>
  <line x1="480" y1="110" x2="480" y2="650" stroke="black" stroke-dasharray="4,4"/>

  <text x="780" y="80" font-size="20">Queue FIFO</text>
  <line x1="810" y1="110" x2="810" y2="650" stroke="black" stroke-dasharray="4,4"/>

  <text x="1080" y="80" font-size="20">Worker Thread</text>
  <line x1="1110" y1="110" x2="1110" y2="650" stroke="black" stroke-dasharray="4,4"/>

  <!-- Sequence -->
  <line x1="130" y1="150" x2="480" y2="150" stroke="black" marker-end="url(#arrow)"/>
  <text x="200" y="140" font-size="18">connect()</text>

  <line x1="480" y1="190" x2="810" y2="190" stroke="black" marker-end="url(#arrow)"/>
  <text x="520" y="180" font-size="18">queue_push(fd)</text>

  <line x1="1110" y1="230" x2="810" y2="230" stroke="black" marker-end="url(#arrow)"/>
  <text x="860" y="220" font-size="18">queue_pop(fd)</text>

  <rect x="1080" y="260" width="110" height="40" fill="#ddd" stroke="black"/>
  <text x="1090" y="288" font-size="16">traitement_lourd()</text>

  <line x1="1110" y1="330" x2="130" y2="330" stroke="black" marker-end="url(#arrow)"/>
  <text x="550" y="320" font-size="18">send(result + timestamp)</text>

  <line x1="130" y1="370" x2="480" y2="370" stroke="black" marker-end="url(#arrow)"/>
  <text x="240" y="360" font-size="18">close()</text>
</svg>