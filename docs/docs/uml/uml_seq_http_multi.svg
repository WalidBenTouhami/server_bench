<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="850">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
  </defs>

  <text x="20" y="40" font-size="28" font-weight="bold">
    UML Sequence â€” Serveur HTTP Multi-thread
  </text>

  <!-- Lifelines -->
  <text x="100" y="80" font-size="20">Client HTTP</text>
  <line x1="130" y1="110" x2="130" y2="820" stroke="black" stroke-dasharray="4,4"/>

  <text x="420" y="80" font-size="20">Dispatcher</text>
  <line x1="450" y1="110" x2="450" y2="820" stroke="black" stroke-dasharray="4,4"/>

  <text x="720" y="80" font-size="20">Queue FIFO</text>
  <line x1="750" y1="110" x2="750" y2="820" stroke="black" stroke-dasharray="4,4"/>

  <text x="1040" y="80" font-size="20">Worker Thread</text>
  <line x1="1070" y1="110" x2="1070" y2="820" stroke="black" stroke-dasharray="4,4"/>

  <text x="1370" y="80" font-size="20">HTTP Parser</text>
  <line x1="1400" y1="110" x2="1400" y2="820" stroke="black" stroke-dasharray="4,4"/>

  <!-- Sequence -->
  <line x1="130" y1="150" x2="450" y2="150" stroke="black" marker-end="url(#arrow)"/>
  <text x="220" y="140" font-size="18">GET /hello</text>

  <line x1="450" y1="200" x2="750" y2="200" stroke="black" marker-end="url(#arrow)"/>
  <text x="510" y="190" font-size="18">queue_push(job)</text>

  <line x1="1070" y1="250" x2="750" y2="250" stroke="black" marker-end="url(#arrow)"/>
  <text x="820" y="240" font-size="18">queue_pop(job)</text>

  <line x1="1070" y1="310" x2="1400" y2="310" stroke="black" marker-end="url(#arrow)"/>
  <text x="1120" y="300" font-size="18">parse_http_request()</text>

  <line x1="1400" y1="350" x2="1070" y2="350" stroke="black" marker-end="url(#arrow)"/>
  <text x="1180" y="340" font-size="18">method, path, query</text>

  <rect x="1030" y="380" width="140" height="60" fill="#ddd" stroke="black"/>
  <text x="1040" y="415" font-size="16">route_request()</text>

  <line x1="1070" y1="470" x2="130" y2="470" stroke="black" marker-end="url(#arrow)"/>
  <text x="500" y="460" font-size="18">HTTP 200 OK + JSON</text>

  <line x1="130" y1="520" x2="450" y2="520" stroke="black" marker-end="url(#arrow)"/>
  <text x="240" y="510" font-size="18">close()</text>
</svg>